<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<div align="center">
    <h1>Add User</h1>

    <form th:action="@{/add}" th:object="${addUser}" method="post">
        <table>
            <!--<tr><p>Id: <input th:readonly="id" th:type="number" th:value="*{id}"></p></tr>-->
            <tr><p>First_Name: <input th:type="text" th:field="*{firstName}"></p></tr>
            <tr><p>Last_Name: <input th:type="text" th:field="*{lastName}"></p></tr>
            <tr><p>Age: <input th:type="number" th:field="*{age}"></p></tr>
            <tr><p>Email: <input th:type="text" th:field="*{email}"></p></tr>
            <tr><p>Action: <input th:type="submit" th:value="Add"></p></tr>
        </table>
    </form>

    <a th:href="@{/}">Return</a>

</div>

</body>
</html>
